<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VisitIndia</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="adminDash.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo"><span>VisitIndia</span></a>
      <h1 class="header-txt">Admin Dashboard</h1>
      <div class="icons">
        <div class="dropdown">
          <span data-flow="top"> <a href="#" class="fas fa-user"></a></span>
          <div class="dropdown-content" id="dropdownOptions">
            <!-- instead of admin login add admin profile dropdown -->
            <a href="adminLogin.html">Admin</a>
          </div>
        </div>
      </div>
    </header>

    <!-- <div class="dashboard-btn">
      <a href="#" id="addPackageBtn">Add Tour Package</a>
    </div> -->

    <div class="dashboard">
      <div class="sidebar">
        <ul>
          <li><a href="#" id="addPackageBtn">Add Tour Package</a></li>
        </ul>
      </div>
      <div class="main-content">
        <div id="addPackageForm" style="display: none">
          <form id="packageForm">
            <label for="packageName">Package Name:</label>
            <input type="text" id="packageName" name="packageName" required />

            <label for="packageDescription">Description:</label>
            <textarea
              id="packageDescription"
              name="packageDescription"
              required
            ></textarea>

            <label for="packagePrice">Price:</label>
            <input
              type="number"
              id="packagePrice"
              name="packagePrice"
              required
            />
            <label for="mainImage">Main Header Image:</label>
            <input
              type="file"
              id="mainImage"
              name="mainImage"
              accept="image/*"
            />
            <label for="additionalImages">Additional Images:</label>
            <input
              type="file"
              id="additionalImages"
              name="additionalImages"
              accept="image/*"
              multiple
            />

            <div id="itineraryContainer">
              <h3>Itinerary:</h3>
              <div class="day">
                <label for="day1">Day 1:</label>
                <textarea
                  id="day1"
                  name="day1"
                  class="itinerary"
                  required
                ></textarea>
              </div>
            </div>
            <button type="button" id="addDayBtn">Add Day</button>
            <button type="submit">Add Package</button>
            <button type="button" id="cancelBtn">Cancel</button>
            <button type="button" id="removeDayBtn">Remove Last Day</button>

          </form>
        </div>

        <!-- <button type="button" class="close" onclick="hideForm()">&times;</button> -->
      </div>
    </div>
    <script src="adminDash.js"></script>
  </body>
</html>
