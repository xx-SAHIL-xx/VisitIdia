<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dual Login / Signup Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css'>
    <link rel="stylesheet" href="login.css" />

<!-- </style> -->
</head>
<body>

  <body>
  <section>
      <div class="container" id="container">
          <div class="form-container sign-up-container">
              <form action="login.html" method="POST">
                  <h1>Sign Up</h1>
                <label>
                    <input type="email" name="email" id="signupEmail" placeholder="Email"  />
                </label>
                <label>
                    <input type="text" name="uid" id="signupUsername" placeholder="Username"  />
                </label>
                <label >
                    <input type="number" name="nid" id="signupPhone" placeholder="Phone Number">
                </label>
                <label>
                    <input type="password" name="pwd" id="signupPassword" placeholder="Password" />
                </label>
                <label>
                    <input type="password" name="pwdconfirm" id="signupConfirmPassword" placeholder="Confirm Password" />
                </label>
                <button type="button" onclick="handleSignup()" name="submit" style="margin-top: 9px">Sign Up</button>

              </form>
          </div>


          <div class="form-container sign-in-container">
              <form action="login.html" method="POST">
                  <h1>Login</h1>
                
                  <label>
                      <input type="text" name="uid" id="username" placeholder="Username or Email"/>
                  </label>
                  <label>
                      <input type="password" name="pwd" id="password" placeholder="Password"/>
                  </label>
                  <a href="#">Forgot your password?</a>
                  <button type="button" name="login" id="loginButton">Login</button>
              </form>
          </div>
          <div class="overlay-container">
              <div class="overlay">
                  <div class="overlay-panel overlay-left">
                      <h1>Login</h1>
                      <p>Login here if you already have an account </p>
                      <button class="ghost mt-5" id="signIn">Login</button>
                  </div>
                  <div class="overlay-panel overlay-right">
                      <h1>Create an Account!</h1>
                      <p>Sign up if you still don't have an account ... </p>
                      <button class="ghost" id="signUp">Sign Up</button>
                  </div>
              </div>
          </div>
      </div>
  </section>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js'></script>
    <script src="login.js"></script>

  </body>
</html>
